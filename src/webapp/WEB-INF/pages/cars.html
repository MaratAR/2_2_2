<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" th:with="numberOfCars = ${ {1, 2, 3, 4, 5} }">
    <div class="row mt-5 mb-5">
        Количество машин для отображения:
        <a th:each="c : ${numberOfCars}" th:href="@{/cars(count=${c})}" th:text="|&nbsp;${c}&nbsp;|"/>
        <a th:href="@{/cars}" th:text="Все"/>
    </div>
</div>

<div class="container">
    <div class="row align-items-center">
        <div th:each="car : ${cars}" class="card mb-3 mr-3">
            <div class="card-header" th:text="${car.getModel()}"/>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="|BornYear: ${car.getBornYear()}|"/>
                <li class="list-group-item" th:text="|MileAge: ${#numbers.formatDecimal(car.getMileage(), 0, 'COMMA', 2, 'POINT')}|"/>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
